os: linux
dist: xenial
language: python
sudo: false

services:
  - docker

matrix:
  include:
  - python: "2.7"
    env: TEST_CASE=test_client.py
  - python: "3.5"
    env: TEST_CASE=test_standard.py
  - python: "3.6"
    env: TEST_CASE=test_standard.py
  - python: "3.7"
    env: TEST_CASE=test_standard.py

install:
  - pip install pytest
  - pip install .
  - if [ "$TEST_CASE" = "test_standard.py" ]; then pip install opencv-python; fi
  - docker pull williamfzc/findit
  - docker run -d -v ${TRAVIS_BUILD_DIR}/tests/pics:/root/pics -p 29410:9410 williamfzc/findit

script:
  - pytest â€“s tests/$TEST_CASE
